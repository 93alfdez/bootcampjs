<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BootcampJS | Modulo 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img
        src="./assets/icons/icon-menu-burguer.svg"
        alt="Menu Burguer"

      />

        <p class="navbar_text__items">MODA MUJER</p>

      <article class="navbar_icons">
        <img
          src="assets/icons/icon-user.svg"

          class="navbar_icons__user"
        />
        <img
          src="assets/icons/icon-heart.svg"
          alt=""
          class="navbar_icons__heart"
        />
        <img
          src="assets/icons/icon-shopping-cart.svg"

          class="navbar_icons__cart"

    <!-- Navbar END-->

      <article class="card">

        <p class="card_price">34.99 €</p>
      </article>
      <article class="card">

        <p class="card_product">Camisa</p>
        <p class="card_price">44.99 €</p>

      <article class="card">

        <p class="card_price">44.95 €</p>
      </article>
      <article class="card">

        <p class="card_product">Camisa</p>
        <p class="card_price">25.00 €</p>
      </article>

        <p class="card_product">Camiseta</p>
        <p class="card_price">22.99 €</p>
      </article>

    <!-- Section END-->
    <!-- Footer -->
    <footer>
      <article class="footer_item">
        <img
          src="assets/icons/icon-truck.svg"
          alt="Entrega"
          class="footer_icons__truck"
        />
        <p class="footer_text">Entrega</p>
      </article>
      <article class="footer_item">
        <p class="footer_text">Devoluciones y cambios</p>
      </article>
      <article class="footer_item">
        <img
          src="assets/icons/icon-phone.svg"
          alt="Teléfono"
          class="footer_icons__phone"
        />
        <a href="tel:+375(29)749-18-23" class="footer-link"
          >+375 (29) 749-18-23</a
        >
      </article>
      <article class="footer_item">
        <img
          src="assets/icons/icon-mail.svg"

        />
        <a href="mailto:shop@omix.com" class="footer-link">shop@omix.com</a>
